<!DOCTYPE html>
<html>
<head>
  <title>Islamic Zikr</title>
  <style>
    body {
      background: linear-gradient(to right, #ff0000, #ffff00);
    }
    .zikr {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="zikr"></div>

  <script>
    const morningZikrs = [
      {
        zikr: "أصبحت أشهد أن لا إله إلا الله وحده لا شريك له وأشهد أن محمداً عبده ورسوله", 
        repetitions: 3,
        originalRepetitions: 3
      },
      {
        zikr: "اللهم إني أسألك العافية في الدنيا والآخرة",
        repetitions: 3,
        originalRepetitions: 3
      },
      {
        zikr: "اللهم إني أسألك العفو والعافية في ديني ودنياي وأهلي ومالي",
        repetitions: 3,
        originalRepetitions: 3
      },
      {
        zikr: "اللهم أعني على ذكرك وشكرك وحسن عبادتك",
        repetitions: 3,
        originalRepetitions: 3
      },
      {
        zikr: "اللهم إني أسألك الهدى والتقى والعفاف والغنى",
        repetitions: 3,
        originalRepetitions: 3
      },
      {
        zikr: "أستغفر الله العظيم الذي لا إله إلا هو، الحي القيوم، وأتوب إليه",
        repetitions: 3,
        originalRepetitions: 3
      }
    ];
    let currentZikr = 0;

    const zikrContainer = document.getElementById("zikr");

    function displayZikr() {
      zikrContainer.textContent = `${morningZikrs[currentZikr].zikr} (${morningZikrs[currentZikr].repetitions} repetitions)`;
      zikrContainer.classList.add("zikr");
    }

    function nextZikr() {
      if (morningZikrs[currentZikr].repetitions > 0) {
        morningZikrs[currentZikr].repetitions--;
      } else {
        morningZikrs[currentZikr].repetitions = morningZikrs[currentZikr].originalRepetitions;
      }
      if (morningZikrs[currentZikr].repetitions === 0) {
        currentZikr = (currentZikr + 1) % morningZikrs.length;
      }
      displayZikr();
    }

    displayZikr();
    zikrContainer.addEventListener("click", nextZikr);
  </script>
</body>
</html>
