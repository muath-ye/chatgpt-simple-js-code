<!DOCTYPE html>
<html>
<head>
  <title>Islamic Zikr</title>
  <style>
    .zikr {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="zikr"></div>

  <script>
    const zikrs = [
      "La ilaha illallah",
      "Allah u Akbar",
      "Subhanallah"
    ];
    let currentZikr = 0;

    const zikrContainer = document.getElementById("zikr");

    function displayZikr() {
      zikrContainer.textContent = zikrs[currentZikr];
      zikrContainer.classList.add("zikr");
    }

    function nextZikr() {
      currentZikr = (currentZikr + 1) % zikrs.length;
      displayZikr();
    }

    displayZikr();
    zikrContainer.addEventListener("click", nextZikr);
  </script>
</body>
</html>
