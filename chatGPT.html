<html>
  <body>
    <script>
      // An array of Islamic zikr
      var zikr = [
        "Allah Hu Akbar",
        "Subhan Allah",
        "Alhamdulillah",
        "La ilaha illa Allah",
        "Astaghfirullah"
      ];

      // A counter to keep track of the current zikr
      var counter = 0;

      // Get the element that will display the zikr
      var display = document.getElementById("display");

      // Set the initial zikr to the first item in the array
      display.textContent = zikr[counter];

      // Add a click event listener to the display element
      display.addEventListener("click", function() {
        // Increment the counter
        counter++;

        // If the counter is greater than the length of the array, reset it to 0
        if (counter >= zikr.length) {
          counter = 0;
        }

        // Update the displayed zikr
        display.textContent = zikr[counter];
      });
    </script>

    <!-- An element to display the zikr -->
    <div id="display">Click to display the next zikr</div>
  </body>
</html>
