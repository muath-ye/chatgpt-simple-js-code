<!DOCTYPE html>
<html>
<head>
  <title>Islamic Zikr</title>
  <style>
    body {
      background: linear-gradient(to right, #ff0000, #ffff00);
    }
    .zikr {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="zikr"></div>

  <script>
    const zikrs = [
      { name: "La ilaha illallah", repetitions: 3, originalRepetitions: 3 },
      { name: "Allah u Akbar", repetitions: 5, originalRepetitions: 5 },
      { name: "Subhanallah", repetitions: 2, originalRepetitions: 2 },
      { name: "Astaghfirullah", repetitions: Math.floor(Math.random() * (10 - 1 + 1)) + 1, originalRepetitions: Math.floor(Math.random() * (10 - 1 + 1)) + 1 },
      { name: "Alhamdulillah", repetitions: Math.floor(Math.random() * (10 - 1 + 1)) + 1, originalRepetitions: Math.floor(Math.random() * (10 - 1 + 1)) + 1 },
      { name: "Bismillah", repetitions: Math.floor(Math.random() * (10 - 1 + 1)) + 1, originalRepetitions: Math.floor(Math.random() * (10 - 1 + 1)) + 1 }
    ];
    let currentZikr = 0;

    const zikrContainer = document.getElementById("zikr");

    function displayZikr() {
      zikrContainer.textContent = `${zikrs[currentZikr].name} (${zikrs[currentZikr].repetitions} repetitions)`;
      zikrContainer.classList.add("zikr");
    }

    function nextZikr() {
      if (zikrs[currentZikr].repetitions > 0) {
        zikrs[currentZikr].repetitions--;
      } else {
        zikrs[currentZikr].repetitions = zikrs[currentZikr].originalRepetitions;
      }
      if (zikrs[currentZikr].repetitions === 0) {
        currentZikr = (currentZikr + 1) % zikrs.length;
      }
      displayZikr();
    }

    displayZikr();
    zikrContainer.addEventListener("click", nextZikr);
  </script>
</body>
</html>
